<!DOCTYPE html>
<html>
<head>
<title>Blog Tangerino</title>
<!-- CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
</head>
<style>
.body {
	background-color: #ff5f11;
}

.breadcrumb-item {
	margin-top: 15px
}
</style>
<body class="body">
	<header>
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">

					<a class="navbar-brand" href="#">Blog Tangerino</a>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" target="blank"
								href="https://tangerino.com.br/">Home</a></li>
							<li class="nav-item"><a class="nav-link"
								style="a: hover{background-color: Orange;" target="blank"
								href="https://materiais.tangerino.com.br/seja-um-parceiro">Seja
									Nosso Parceiro</a></li>
						</ul>
						<form class="d-flex">
							<input class="form-control me-2" type="search"
								placeholder="Search" aria-label="Search"> 
							<button class="btn btn-outline-success" type="submit">Search</button>							
						</form>
					</div>
				</div>
			</nav>
		</div>

	</header>
	<section>
		<div class="container" style="width: 60%; padding-bottom: 30px">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Posts</a></li>
					<li class="breadcrumb-item"><a href="http://localhost:8080/novoPost">Novo Post</a></li>
				</ol>
			</nav>
			<div class="card text-center" style="margin-top: 15px"
				th:each="posts : ${posts}">
				<div class="card-body">

					<!-- <a th:href="@{'/posts/' + ${posts.id}}"> --><h5 class="card-title">
							<span th:text="${posts.titulo}"</span>
						</h5></a>

					<p class="card-text">
						<span th:utext="${#strings.abbreviate(posts.texto,400)}"></span>
					</p>
					<a th:href="@{'/posts/' + ${posts.id}}" class="btn btn-primary">Post Completo</a>
				</div>
				<div class="card-footer text-muted">
					<span th:text="${posts.date}"></span>
					<h5>
						Autor: <span th:text="${posts.autor}"></h1>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
